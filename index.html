<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');

        // Track custom events
        function trackEvent(eventName, eventDetails) {
            if (window.gtag) {
                gtag('event', eventName, eventDetails);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Input Section -->
            <div class="section" id="input-section">
                <h3>Input</h3>
                <input type="text" id="qr-input" placeholder="Enter text or URL" />
                <button onclick="generateQRCode()">Generate QR Code</button>
            </div>
            <div class="section" id="preview-section">
                <h3>Preview</h3>
                <canvas id="qr-code"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="section" id="customization-section">
                <h3>Customize</h3>
                <div class="color-picker">
                    <label for="qr-color">QR Code Color:</label>
                    <input type="color" id="qr-color" value="#000000" onchange="updateColor(); updateQRCodeLive()" />
                </div>
                <label for="qr-logo">Upload Logo:</label>
                <input type="file" id="qr-logo" accept="image/*" onchange="updateLogo(); updateQRCodeLive()" />
                <p class="logo-tip">Tip: For best results, use square logos under 500KB.</p>
            </div>
            <div class="section download-options">
                <h3>Download</h3>
                <button onclick="downloadQRCode('png')">Download as PNG</button>
                <button onclick="downloadQRCode('jpg')">Download as JPG</button>
                <button onclick="downloadQRCode('svg')">Download as SVG</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
